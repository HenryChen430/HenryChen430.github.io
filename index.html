<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script> 
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script type="text/javascript">

    $(document).ready(function() {
      $("#button").click(function(){
        $("target1").effect("shake", {times: 5}, 1200);
      });

    $("#target1").addClass("animated infinite bounce");
    $("#id1").addClass("animated infinite bounce");

    $("#target1").css("color", "blue");
    $("#target2").appendTo("#lower");
    $("#target5").clone().appendTo("#upper");
    $("#target1").parent().css("background-color", "blue");
    $("#lower").children().css("color", "orange");
    $("#upper").children().css("color", "green");
    $(".target:nth-child(2)").addClass("animated bounce");
    $(".target:nth-child(odd)").addClass("animated shake");
    });
  </script>
</head>
<body>

</p>

  <div class="container-fluid">
    <h3 class="text-primary text-center">Volley ball</h3>
    <div class="row">
        <img alt="" class="volleyball" id="id1" src="https://www.conti.com.tw/UploadFile/GoodPic/144315154322971_big.jpg" style="">

      <div class="col-xs-6">
        <h4>Theme 1</h4>
        <div class="well" id="upper">
          <button class="btn btn-default target" id="target1">volley</button>
          <button class="btn btn-default target" id="target2">volley</button>
          <button class="btn btn-default target" id="target3">volley</button>
        </div>
      </div>
      <div class="col-xs-6">
        <h4>Theme 2</h4>
        <div class="well" id="lower">
          <button class="btn btn-default target" id="target4">volley</button>
          <button class="btn btn-default target" id="target5">volley</button>
          <button class="btn btn-default target" id="target6">volley</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
